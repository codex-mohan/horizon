services:
  # =============================================================================
  # Backend - LangGraph Agent Server
  # =============================================================================
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: development
    container_name: horizon-backend
    ports:
      - "2024:2024"
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./apps/backend/src:/app/src:cached
      - ./apps/backend/.env:/app/.env:ro
      # Persist Python cache
      - backend-cache:/app/.cache
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=2024
      - CORS_ORIGINS=http://localhost:3000
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - ./apps/backend/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - horizon-network

  # =============================================================================
  # Frontend - Next.js Web Application
  # =============================================================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: development
    container_name: horizon-web
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./apps/web:/app:cached
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_LANGGRAPH_API_URL=http://localhost:2024
      - WATCHPACK_POLLING=true
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - horizon-network

  # =============================================================================
  # Qdrant - Vector Database for Long-Term Memory
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: horizon-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - horizon-network

  # =============================================================================
  # Redis - Optional caching and session storage
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: horizon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - horizon-network

networks:
  horizon-network:
    driver: bridge

volumes:
  backend-cache:
  redis-data:
  qdrant-data:
