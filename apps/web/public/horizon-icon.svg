<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
  <defs>
    <linearGradient id="gradLeft" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1cb5e0"/> <stop offset="50%" stop-color="#000046"/> <stop offset="100%" stop-color="#8A2387"/> </linearGradient>

    <linearGradient id="gradRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00f260"/> <stop offset="40%" stop-color="#0575E6"/> <stop offset="75%" stop-color="#E800A8"/> <stop offset="100%" stop-color="#FFC837"/> </linearGradient>
    
    <filter id="softGlow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/> </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#softGlow)">
    <path d="M 120,450 
             C 120,450, 80,300, 180,180 
             C 230,120, 280,180, 256,220
             C 230,260, 180,280, 160,350
             C 150,385, 160,430, 120,450 Z" 
          fill="url(#gradLeft)"/>

    <path d="M 392,62 
             C 392,62, 432,212, 332,332 
             C 282,392, 232,332, 256,292
             C 282,252, 332,232, 352,162
             C 362,127, 352,82, 392,62 Z" 
          fill="url(#gradRight)"/>
          
     <path d="M 256,292 C 230,292 210,275 210,256 C 210,237 230,220 256,220 C 282,220 302,237 302,256 C 302,275 282,292 256,292 Z"
           fill="none" stroke="url(#gradRight)" stroke-width="4" opacity="0.8"/>
  </g>
</svg>