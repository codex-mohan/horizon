# Agent Configuration - YAML Format
# This file demonstrates all configurable options

# Model configuration (optional - can be in separate file)
model:
  provider: anthropic
  model_name: claude-sonnet-4-20250514
  temperature: 0.7
  max_tokens: 4096
  base_url: null

# Middleware toggles
middleware:
  enable_summarization: true
  enable_memory_loader: true
  enable_pii_detection: true
  enable_rate_limiting: true
  enable_token_tracking: true
  enable_model_fallback: true
  enable_tool_retry: true
  enable_todo_list: true
  enable_todo_planner: true

# Limits
limits:
  max_model_calls: 10
  max_tool_calls: 20
  summarization_threshold: 135000
  rate_limit_window: 60

# Retry settings
retry:
  max_retries: 3
  backoff_factor: 2.0
  initial_delay: 1.0

# Prompt templates
prompts:
  character: "You are a helpful AI assistant."
  core_behavior: "Be helpful, harmless, and honest."
  instructions: "Follow user instructions carefully."
  interaction_guidelines: "Be conversational and clear."
  knowledge_capabilities: "Use available tools when needed."
  reasoning_approach: "Think step by step."
  response_format: "Respond in a clear format."
  formatting_standards: "Use markdown when appropriate."
  security_requirements: "Never share sensitive information."
